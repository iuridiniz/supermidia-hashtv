    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        background: black;
        background-color: black;
        overflow: hidden;
      }
      #app {
        height: 100%;
        width: 100%;
        padding-right: 0px;
        padding-left: 0px;

        margin-left: 0px;

        background-color: black;
